<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="Stephan Zinggeler">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LocateMe</title>

    <link rel='stylesheet' href='./lib/ol-4-6-5.css' />
    <link rel="manifest" href="/locateme/manifest.webmanifest">
    <style>
        .map {
            height: 100%;
            width: 100%;
            background: #ccc;
        }
        a {
        color: rgb(179, 182, 175);
        }
    </style>
    <script type="text/javascript" src="./lib/ol-4-6-5.js"></script>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.4/proj4.js"></script> -->
    <script type="text/javascript" src="./lib/proj4.js"></script>
    <!-- <script src="https://epsg.io/2056.js"></script> -->
    <script type="text/javascript" src="./lib/2056.js"></script>
    <script type="text/javascript" src="./src/GeotoolsOlPortLocateme.js"></script>
    <script type="text/javascript" src="./src/GeolocationLocateme.js"></script>
    <script type="text/javascript" src="./build/locateme.min.js"></script>

</head>
<body style="background: rgb(46, 52, 54);">
    <div id="elm"></div>
    <script type="text/javascript">
        var app = Elm.Main.init({
            node: document.getElementById('elm'),
            flags: {
                height: window.innerHeight,
                width: window.innerWidth
            }
        });

        Geolocation_port_init(app);
        Geotools_port_init(app);
    </script>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            //Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/locateme/service-worker.js');
            });
        }
    </script>
</body>
</html>
